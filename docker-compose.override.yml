version: '3.8'

services:
  # 메인 애플리케이션 서비스 (개발용)
  main-app:
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - ENVIRONMENT=development
      - SERVER_HOST=localhost
      - SERVER_PORT=7070
      - ADMIN_PORT=7071
    volumes:
      - .:/app
    ports:
      - "7070:7070"
    command: python app.py

  # 관리자 대시보드 서비스 (개발용)
  admin-dashboard:
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=true
      - ENVIRONMENT=development
      - SERVER_HOST=localhost
      - SERVER_PORT=7070
      - ADMIN_PORT=7071
    volumes:
      - .:/app
    ports:
      - "7071:7071"
    command: python admin_dashboard.py

